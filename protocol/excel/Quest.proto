// Source: Quest.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllQuestDatas {
  QuestDatas Quest = 1;
  QuestResourceDatas QuestResource = 2;
  ConditionSetGroupDatas ConditionSetGroup = 3;
}

message QuestDatas {
  repeated QuestConfigure Datas = 1;
}

message QuestConfigure {
  int32 ID = 1;
  int32 QuestGroup = 2;
  int32 Name = 3;
  int32 LimitNum = 4;
  bool IsImmedReward = 5;
  int32 Reward = 6;
  int32 FirstReward = 7;
  int32 ConditionSetGroupID = 8;
  int32 ReceiveQuestTalkID = 9;
  int32 FinishQuestTalkID = 10;
  int32 NpcPicID = 11;
  int32 IconID = 12;
  int32 ReceiveQuestDialogID = 13;
  int32 FinishQuestDialogID = 14;
  int32 GuideVoiceID = 15;
  int32 VoiceConditionCount = 16;
  int32 NewType = 17;
}

message QuestResourceDatas {
  repeated QuestResourceConfigure Datas = 1;
}

message QuestResourceConfigure {
  int32 ID = 1;
  repeated QuestResourceItems QuestResourceItems = 2;
}

message QuestResourceItems {
  int32 Index = 1;
  int32 NewQuestResourceType = 2;
  int32 QuestResourceID = 3;
  bool IsTrack = 4;
  float TrackHide = 5;
  float TrackShow = 6;
  int32 SceneID = 7;
  int32 TextID = 8;
  bool IsShow_QuestStatus0 = 9;
  bool IsShow_QuestStatus1 = 10;
  bool IsShow_QuestStatus2 = 11;
  bool IsShow_QuestStatus3 = 12;
}

message ConditionSetGroupDatas {
  repeated ConditionSetGroupConfigure Datas = 1;
}

message ConditionSetGroupConfigure {
  int32 ID = 1;
  repeated QuestConditionSet QuestConditionSet = 2;
}

message QuestConditionSet {
  repeated int32 AchieveConditionID = 1;
  repeated int32 ResourceID = 2;
}
