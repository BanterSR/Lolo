  repeated HandicraftAchieveConfigureItem HandicraftAchieveRewards = 15;
  int32 NewHandicraftToolType = 16;
  int32 NewHandicraftType = 17;
  int32 NewHandicraftPageType = 18;
}

message HandicraftItemConfigureItem {
  int32 ItemID = 1;
  int32 ItemCount = 2;
}

message HandicraftAchieveConfigureItem {
  int32 AchieveConditionID = 1;
  int32 RewardID = 2;
}

message HandicraftSpellDatas {
  repeated HandicraftSpellConfigure Datas = 1;
}

message HandicraftSpellConfigure {
  int32 ID = 1;
