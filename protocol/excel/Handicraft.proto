  HandicraftSpellDatas HandicraftSpell = 3;
}

message HandicraftLevelDatas {
  repeated HandicraftLevelConfigure Datas = 1;
}

message HandicraftLevelConfigure {
  int32 ID = 1;
  int32 UpgradeLevelByProficiency = 2;
  int32 NeedItemID = 3;
  int32 NeedItemCount = 4;
