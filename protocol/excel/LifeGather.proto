// Source: LifeGather.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllLifeGatherDatas {
  LifeGatherDatas LifeGather = 1;
  LifeGatherItemDatas LifeGatherItem = 2;
  LifeGatherSpellDatas LifeGatherSpell = 3;
}

message LifeGatherDatas {
  repeated LifeGatherConfigure Datas = 1;
}

message LifeGatherConfigure {
  int32 ID = 1;
  int32 UpgradeLevelByProficiency = 2;
  int32 NeedItemID = 3;
  int32 NeedItemCount = 4;
  repeated LifeGatherLevelAchieveConfigureItem LifeGatherLevelAchieve = 5;
}

message LifeGatherLevelAchieveConfigureItem {
  int32 AchieveConditionID = 1;
  int32 Proficiency = 2;
  int32 CompleteLimit = 3;
}

message LifeGatherItemDatas {
  repeated LifeGatherItemConfigure Datas = 1;
}

message LifeGatherItemConfigure {
  int32 ID = 1;
  bool IsShow = 2;
  int32 NeedFormulaItemID = 3;
  int32 GatherLevel = 4;
  int32 NeedItemID = 5;
  int32 NeedItemCount = 6;
  int32 ItemID = 7;
  repeated LifeGatherAchieveConfigureItem LifeGatherAchieveRewards = 8;
  int32 NewGatherType = 9;
}

message LifeGatherAchieveConfigureItem {
  int32 AchieveConditionID = 1;
  int32 RewardID = 2;
}

message LifeGatherSpellDatas {
  repeated LifeGatherSpellConfigure Datas = 1;
}

message LifeGatherSpellConfigure {
  int32 ID = 1;
  repeated LifeGatherSpellItemsConfigureItem LifeGatherSpellItems = 2;
}

message LifeGatherSpellItemsConfigureItem {
  int32 Level = 1;
  int32 IconID = 2;
  int32 TextID = 3;
  int32 NewLifeSpellEffectType = 4;
  float SpellParam1 = 5;
  float SpellParam2 = 6;
  int32 NeedGatherLevel = 7;
  int32 NeedTime = 8;
  int32 NeedCurrencyID = 9;
  int32 NeedCurrencyCount = 10;
  repeated LifeGatherNeedItems LifeGatherNeedItem = 11;
}

message LifeGatherNeedItems {
  int32 NeedItemID = 1;
  int32 NeedItemCount = 2;
}
