// Source: Make.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllMakeDatas {
  MakeLevelDatas MakeLevel = 1;
  MakeItemDatas MakeItem = 2;
  MakeSpellDatas MakeSpell = 3;
}

message MakeLevelDatas {
  repeated MakeLevelConfigure Datas = 1;
}

message MakeLevelConfigure {
  int32 ID = 1;
  int32 UpgradeLevelByProficiency = 2;
  int32 NeedItemID = 3;
  int32 NeedItemCount = 4;
  repeated MakeLevelAchieveConfigureItem MakeLevelAchieve = 5;
}

message MakeLevelAchieveConfigureItem {
  int32 AchieveConditionID = 1;
  int32 Proficiency = 2;
  int32 CompleteLimit = 3;
}

message MakeItemDatas {
  repeated MakeItemConfigure Datas = 1;
}

message MakeItemConfigure {
  int32 ID = 1;
  bool IsShow = 2;
  bool IsHandbookShow = 3;
  int32 NeedShowbookItemID = 4;
  int32 NeedFormulaItemID = 5;
  int32 MakeLevel = 6;
  int32 NeedTime = 7;
  int32 NeedItemID = 8;
  int32 NeedItemCount = 9;
  string OpeningTime = 10;
  string ClosingTime = 11;
  repeated MakeItemConfigureItem MakeItems = 12;
  float SuccessfulProbability = 13;
  int32 GetItemID = 14;
  repeated MakeAchieveConfigureItem MakeAchieveRewards = 15;
  int32 NewMakeToolType = 16;
  int32 NewMakeType = 17;
  int32 NewMakePageType = 18;
}

message MakeItemConfigureItem {
  int32 ItemID = 1;
  int32 ItemCount = 2;
}

message MakeAchieveConfigureItem {
  int32 AchieveConditionID = 1;
  int32 RewardID = 2;
}

message MakeSpellDatas {
  repeated MakeSpellConfigure Datas = 1;
}

message MakeSpellConfigure {
  int32 ID = 1;
  repeated MakeSpellItemsConfigureItem MakeSpellItems = 2;
}

message MakeSpellItemsConfigureItem {
  int32 Level = 1;
  int32 IconID = 2;
  int32 TextID = 3;
  int32 NewLifeSpellEffectType = 4;
  float SpellParam1 = 5;
  float SpellParam2 = 6;
  int32 NeedMakeLevel = 7;
  int32 NeedTime = 8;
  int32 NeedCurrencyID = 9;
  int32 NeedCurrencyCount = 10;
  repeated MakeNeedItems MakeNeedItem = 11;
}

message MakeNeedItems {
  int32 NeedItemID = 1;
  int32 NeedItemCount = 2;
}
