// Source: Manual.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllManualDatas {
  ManualDatas Manual = 1;
  ManualDungeonDatas ManualDungeon = 2;
  ManualShowRewardDatas ManualShowReward = 3;
}

message ManualDatas {
  repeated ManualConfigure Datas = 1;
}

message ManualConfigure {
  int32 ID = 1;
  int32 TextID = 2;
  int32 IconID = 3;
  repeated ManualItems ManualItems = 4;
}

message ManualItems {
  int32 Index = 1;
  int32 IndexIconID = 2;
  int32 IndexTextID = 3;
  bool IsTransfer = 4;
  int32 TransferSceneID = 5;
  int32 RewardID = 6;
  int32 UnLockRewardID = 7;
  int32 FlagID = 8;
  repeated float Position = 9;
  repeated float Rotation = 10;
}

message ManualDungeonDatas {
  repeated ManualDungeonConfigure Datas = 1;
}

message ManualDungeonConfigure {
  int32 ID = 1;
  int32 TextID = 2;
  int32 IconID = 3;
  repeated ManualDungeonItems ManualDungeonItems = 4;
}

message ManualDungeonItems {
  int32 TransferSceneID = 1;
  int32 UnLockRewardID = 2;
  int32 FlagID = 3;
  repeated float Position = 4;
  repeated float Rotation = 5;
  int32 IndexIconID = 6;
  int32 IndexTextID = 7;
  bool IsShowUnlock = 8;
}

message ManualShowRewardDatas {
  repeated ManualShowRewardConfigure Datas = 1;
}

message ManualShowRewardConfigure {
  int32 ID = 1;
  repeated ManualRewardItems ManualRewardItems = 2;
}

message ManualRewardItems {
  int32 ItemID = 1;
  int32 ShowNum = 2;
  repeated int32 NeedItems = 3;
  int32 ShowItemID = 4;
}
