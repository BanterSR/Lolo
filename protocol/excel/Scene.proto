// Source: Scene.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllSceneDatas {
  SceneDatas Scene = 1;
  SceneProgressDatas SceneProgress = 2;
  GatherNumberDatas GatherNumber = 3;
  SceneThemeDatas SceneTheme = 4;
}

message SceneDatas {
  repeated SceneConfigure Datas = 1;
}

message SceneConfigure {
  int32 ID = 1;
  int32 ShowIndex = 2;
  int32 TextID = 3;
  int32 IconID = 4;
  string SceneName = 5;
  int32 AreaID = 6;
  int32 ProgressID = 7;
  int32 GatherRuleID = 8;
  int32 GatherLevel = 9;
  int32 Para1 = 10;
  float Para2 = 11;
  int32 ShowPara1 = 12;
  float ShowPara2 = 13;
  int32 SceneMonsterMinLevel = 14;
  float EncounterMinDistance = 15;
  float EncounterMaxDistance = 16;
  string SceneShowDay = 17;
  string SceneUnlockDay = 18;
  bool InfiniteTempBackpack = 19;
  int32 MinMapID = 20;
  int32 NewSceneType = 21;
  int32 NewSceneUnlockType = 22;
  int32 NewSceneShowType = 23;
}

message SceneProgressDatas {
  repeated SceneProgressConfigure Datas = 1;
}

message SceneProgressConfigure {
  int32 ID = 1;
  repeated SceneProgressInfo SceneProgressInfo = 2;
}

message SceneProgressInfo {
  int32 NewProgressType = 1;
  int32 Total = 2;
}

message GatherNumberDatas {
  repeated GatherNumberConfigure Datas = 1;
}

message GatherNumberConfigure {
  int32 ID = 1;
  int32 WoodNum = 2;
  int32 FlowerNum = 3;
  int32 StoneNum = 4;
  int32 ButterflyNum = 5;
  int32 WaterNum = 6;
  int32 PickNum = 7;
  int32 LuckyFinishwoodNum = 8;
  int32 LuckyFinishflowerNum = 9;
  int32 LuckyFinishstoneNum = 10;
  int32 LuckyFinishbutterflyNum = 11;
  int32 LuckyFinishwaterNum = 12;
  int32 LuckyFinishpickNum = 13;
}

message SceneThemeDatas {
  repeated SceneThemeConfigure Datas = 1;
}

message SceneThemeConfigure {
  int32 ID = 1;
  string AssetPath = 2;
  string OpeningTime = 3;
  string ClosingTime = 4;
}
