// Source: HomeItem.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllHomeItemDatas {
  HomeItemDatas HomeItem = 1;
  HomeThemeDatas HomeTheme = 2;
  MusicaItemDatas MusicaItem = 3;
  RoomDecorDatas RoomDecor = 4;
}

message HomeItemDatas {
  repeated HomeItemConfigure Datas = 1;
}

message HomeItemConfigure {
  int32 ID = 1;
  string Path = 2;
  int32 ItemID = 3;
  bool IsShow = 4;
  int32 HomeItemPointNum = 5;
  int32 NewHomeItemType = 6;
  int32 NewHomeItemTheme = 7;
}

message HomeThemeDatas {
  repeated HomeThemeConfigure Datas = 1;
}

message HomeThemeConfigure {
  int32 ID = 1;
  int32 IconID = 2;
  int32 TextID = 3;
  int32 Priority = 4;
  int32 NewHomeItemTheme = 5;
}

message MusicaItemDatas {
  repeated MusicaItemConfigure Datas = 1;
}

message MusicaItemConfigure {
  int32 ID = 1;
  int32 NewMusicCategory = 2;
  string Path = 3;
  string ActionID = 4;
  string AudioSourcePath = 5;
  repeated MusicaItemGroupInfo MusicaItemGroupInfo = 6;
  bool InMainScene = 7;
}

message MusicaItemGroupInfo {
  int32 MusicSoundID = 1;
  bool SpecificGirl = 2;
  string MusicPath = 3;
  int32 MusicItemTextID = 4;
  int32 MusicItemIconID = 5;
  string FemaleMusicPath = 6;
}

message RoomDecorDatas {
  repeated RoomDecorConfigure Datas = 1;
}

message RoomDecorConfigure {
  int32 ID = 1;
  int32 NewRoomDecorType = 2;
  repeated PosDecorInfo PosDecorInfo = 3;
}

message PosDecorInfo {
  int32 PosID = 1;
  string AssetPath = 2;
}
