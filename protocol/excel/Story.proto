// Source: Story.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllStoryDatas {
  StoryChapterDatas StoryChapter = 1;
  StoryDatas Story = 2;
  StoryReviewDatas StoryReview = 3;
  ExtraChapterDatas ExtraChapter = 4;
}

message StoryChapterDatas {
  repeated StoryChapterConfigure Datas = 1;
}

message StoryChapterConfigure {
  int32 ID = 1;
  int32 Name = 2;
  int32 IconID = 3;
  int32 PreChapterUnlock = 4;
  repeated int32 MapCompletionUnlock = 5;
  int32 LvUnlock = 6;
  string TimeUnlock = 7;
  repeated int32 StoryList = 8;
}

message StoryDatas {
  repeated StoryConfigure Datas = 1;
}

message StoryConfigure {
  int32 ID = 1;
  int32 PreStoryUnlock = 2;
  int32 LvUnlock = 3;
  repeated int32 MapCompletionUnlock = 4;
  string TimeUnlock = 5;
  int32 QuestID = 6;
  int32 Reward = 7;
  int32 ReviewID = 8;
}

message StoryReviewDatas {
  repeated StoryReviewConfigure Datas = 1;
}

message StoryReviewConfigure {
  int32 ID = 1;
  repeated StoryReviewSet StoryReviewSet = 2;
}

message StoryReviewSet {
  int32 Name = 1;
  int32 DialogID = 2;
}

message ExtraChapterDatas {
  repeated ExtraChapterConfigure Datas = 1;
}

message ExtraChapterConfigure {
  int32 ID = 1;
  repeated ExtraQuest ExtraQuest = 2;
}

message ExtraQuest {
  int32 TextID = 1;
  int32 Index = 2;
  int32 IconID = 3;
  int32 QuestUnlock = 4;
  int32 LvUnlock = 5;
  int32 QuestID = 6;
  int32 ReviewID = 7;
}
