// Source: Ability.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllAbilityDatas {
  AbilityDatas Ability = 1;
}

message AbilityDatas {
  repeated AbilityConfigure Datas = 1;
}

message AbilityConfigure {
  int32 ID = 1;
  int32 NeedItemID = 2;
  repeated LevelInfo LevelInfo = 3;
}

message LevelInfo {
  int32 Level = 1;
  int32 CostItemID = 2;
  int32 CostCount = 3;
  int32 RewardItemID = 4;
  int32 TextID = 5;
  int32 IconID = 6;
}
