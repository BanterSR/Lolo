// Source: Video.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllVideoDatas {
  VideoDatas Video = 1;
  VideosDatas Videos = 2;
}

message VideoDatas {
  repeated VideoConfigure Datas = 1;
}

message VideoConfigure {
  int32 ID = 1;
  string AssetPath = 2;
}

message VideosDatas {
  repeated VideosConfigure Datas = 1;
}

message VideosConfigure {
  int32 ID = 1;
  int32 Priority = 2;
  int32 TotalDuration = 3;
  string OpeningTime = 4;
  string ClosingTime = 5;
  repeated VideosGroupInfo VideosGroupInfo = 6;
}

message VideosGroupInfo {
  int32 Sequence = 1;
  int32 Duration = 2;
  bool IsLoop = 3;
  string AssetPath = 4;
}
