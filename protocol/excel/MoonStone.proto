// Source: MoonStone.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllMoonStoneDatas {
  StoneAreaDataDatas StoneAreaData = 1;
  StoneUnlockDataDatas StoneUnlockData = 2;
  StoneRewardQuestDataDatas StoneRewardQuestData = 3;
}

message StoneAreaDataDatas {
  repeated StoneAreaDataConfigure Datas = 1;
}

message StoneAreaDataConfigure {
  int32 ID = 1;
  int32 SceneID = 2;
  int32 ItemID = 3;
  int32 UnlockItemID = 4;
  int32 UnlockID = 5;
  int32 RewardQuestID = 6;
  int32 UnlockCount = 7;
  int32 IconID = 8;
  int32 TextID = 9;
  int32 RewardIconID = 10;
  int32 RewardTextID = 11;
}

message StoneUnlockDataDatas {
  repeated StoneUnlockDataConfigure Datas = 1;
}

message StoneUnlockDataConfigure {
  int32 ID = 1;
  repeated StoneUnlockDataGroupInfo StoneUnlockDataGroupInfo = 2;
}

message StoneUnlockDataGroupInfo {
  int32 BoxID = 1;
  int32 ColumnID = 2;
  int32 RowID = 3;
  int32 IconID = 4;
  int32 StringID = 5;
  int32 ItemID = 6;
  int32 ItemCount = 7;
  repeated int32 RelateBoxIDs = 8;
  repeated int32 UnlockAchieveID = 9;
}

message StoneRewardQuestDataDatas {
  repeated StoneRewardQuestDataConfigure Datas = 1;
}

message StoneRewardQuestDataConfigure {
  int32 ID = 1;
  repeated StoneRewardQuestDataGroupInfo StoneRewardQuestDataGroupInfo = 2;
}

message StoneRewardQuestDataGroupInfo {
  int32 IndexID = 1;
  int32 IconID = 2;
  int32 ShowAchieveConditionID = 3;
  int32 AchieveConditionID = 4;
}
