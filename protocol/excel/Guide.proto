// Source: Guide.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllGuideDatas {
  GuideDatas Guide = 1;
  GuideGroupDatas GuideGroup = 2;
}

message GuideDatas {
  repeated GuideConfigure Datas = 1;
}

message GuideConfigure {
  int32 ID = 1;
  int32 Index = 2;
  int32 TextID = 3;
  int32 IconID = 4;
  int32 GuideGroupID = 5;
  int32 ItemUnLock = 6;
  int32 QuestUnLock = 7;
}

message GuideGroupDatas {
  repeated GuideGroupConfigure Datas = 1;
}

message GuideGroupConfigure {
  int32 ID = 1;
  repeated GuideGroupItem GuideGroupItem = 2;
}

message GuideGroupItem {
  int32 IconID = 1;
  int32 TextID = 2;
}
