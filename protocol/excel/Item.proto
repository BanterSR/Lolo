// Source: Item.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllItemDatas {
  ItemDatas Item = 1;
  ItemTagDatas ItemTag = 2;
}

message ItemDatas {
  repeated ItemConfigure Datas = 1;
}

message ItemConfigure {
  int32 ID = 1;
  int32 TextID = 2;
  int32 IconID = 3;
  int32 RelateID = 4;
  int32 Quality = 5;
  int32 StackCount = 6;
  bool IsShowNum = 7;
  int32 BgID = 8;
  int32 SourceID = 9;
  int32 NewBagItemTag = 10;
  int32 NewUITag = 11;
}

message ItemTagDatas {
  repeated ItemTagConfigure Datas = 1;
}

message ItemTagConfigure {
  int32 ID = 1;
  bool InBagGrid = 2;
  bool InBattleBag = 3;
  int32 NewActionType1 = 4;
  int32 NewActionType2 = 5;
  int32 NewTag = 6;
}
