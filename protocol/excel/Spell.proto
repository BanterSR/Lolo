// Source: Spell.proto
// Tool: OverfieldTool

syntax = "proto3";

option go_package = "./;excel";
package excel;

message AllSpellDatas {
  SpellInfoDatas SpellInfo = 1;
  SpellLevelUpInfoDatas SpellLevelUpInfo = 2;
}

message SpellInfoDatas {
  repeated SpellInfoConfigure Datas = 1;
}

message SpellInfoConfigure {
  int32 ID = 1;
  int32 IconID = 2;
  repeated SpellConfigure SpellConfigureItems = 3;
}

message SpellConfigure {
  int32 Level = 1;
  int32 CostID = 2;
  int32 TextID = 3;
  bool IsCanBreak = 4;
  repeated float CustomBreakValue = 5;
  repeated float ScriptParams = 6;
  float BufferTime = 7;
  bool IsShowCD = 8;
  float CD = 9;
  int32 CostMp = 10;
  int32 AddMp_Hit = 11;
  int32 AddMp_Kill = 12;
  float UltraCD = 13;
  int32 CostUp = 14;
  int32 AddUp_Hit = 15;
  int32 AddUp_Kill = 16;
  int32 AddUp_Break = 17;
  int32 CostAp = 18;
  int32 AddAp_Hit = 19;
  int32 AddAp_Kill = 20;
  int32 AddAp_Break = 21;
  bool HideInSpellPanel = 22;
  int32 NewAttackType = 23;
  int32 NewUtrlaSpellTimingType = 24;
  int32 NewSpellType = 25;
  int32 NewDamageType = 26;
  int32 NewSpellTag1 = 27;
  int32 NewSpellTag2 = 28;
  int32 NewSpellTag3 = 29;
}

message SpellLevelUpInfoDatas {
  repeated SpellLevelUpInfoConfigure Datas = 1;
}

message SpellLevelUpInfoConfigure {
  int32 ID = 1;
  repeated SpellLevelUpInfoItem SpellLevelUpInfoItem = 2;
}

message SpellLevelUpInfoItem {
  repeated int32 ItemID = 1;
  repeated int32 Num = 2;
}
